name: Build Site

on:
  repository_dispatch:
    types: build
jobs:
  deploy:
    runs-on: ubuntu-18.04

    steps:
      - name: Get Generator github actor
        run: |
          github_actor=$(echo ${{ secrets.GENERATOR_SOURCE }} | cut -d/ -f1)
          echo '::set-env name=GENERATOR_GITHUB_ACTOR::$github_actor'
      # - uses: actions/checkout@v2
      #   with:
      #     persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
      #     fetch-depth: 1
      #     repository: ${{ secrets.GENERATOR_SOURCE }}
      #     token: ${{ secrets.GENERATOR_PAT }}
      #     ref: master
      #     #submodules: recursive
      - name: Set up auth
        run: |
          git config --global http.https://github.com/.extraheader "Authorization: Basic $(echo -n "${GENERATOR_GITHUB_ACTOR}:${{ secrets.GENERATOR_PAT }}" | base64 --wrap=0)"
      - name: Checkout source
        run: |
          git version
          git clone -b master --depth 1 https://github.com/${{ secrets.GENERATOR_SOURCE }} $GITHUB_WORKSPACE
          git config --local gc.auto 0
      - name: Checkout submodules
        run: |
          git submodule sync --recursive
          &>/dev/null git -c protocol.version=2 submodule update --init --force --depth=1 --recursive
      - name: Removing auth
        run: |
          git config --global --unset-all 'http.https://github.com/.extraheader'
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ secrets.HUGO_VERSION }}
          extended: true
      - name: Build
        run: hugo ${{ secrets.HUGO_ARGS }}
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: xiaomirom.com
          publish_branch: gh-pages
          force_orphan: true
          user_name: "github-actions"
          user_email: "github-actions@users.noreply.github.com"
