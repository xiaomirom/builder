name: Generator

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  repository_dispatch:
    types: generate

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get Generator github actor
        run: |
          github_actor=$(echo ${{ secrets.GENERATOR_SOURCE }} | cut -d/ -f1)
          echo '::set-env name=GENERATOR_GITHUB_ACTOR::$github_actor'
      # - uses: actions/checkout@v2
      #   with:
      #     persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
      #     #fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      #     fetch-depth: 1
      #     repository: ${{ secrets.GENERATOR_SOURCE }}
      #     token: ${{ secrets.GENERATOR_PAT }}
      #     ref: master
          #submodules: recursive
      - name: Set up auth
        run: |
          git config --global http.https://github.com/.extraheader "Authorization: Basic $(echo -n "${GENERATOR_GITHUB_ACTOR}:${{ secrets.GENERATOR_PAT }}" | base64 --wrap=0)"
      - name: Checkout source
        run: |
          git version
          git clone -b master --depth 1 https://github.com/${{ secrets.GENERATOR_SOURCE }} $GITHUB_WORKSPACE
          git config --local gc.auto 0
      - name: Checkout submodules
        run: |
          git submodule sync --recursive
          &>/dev/null git -c protocol.version=2 submodule update --init --force --depth=1 --recursive
      - name: Removing auth
        run: |
          git config --global --unset-all 'http.https://github.com/.extraheader'
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.6.x"
      - uses: actions/cache@v2
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        # if: steps.cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libyaml-dev jq
          &>/dev/null python -m pip install -r data_generator/requirements.txt
      - name: Setup DB
        run: |
          ${{ secrets.SETUP_DB}}
      - name: DB Varidation
        run: |
          ${{ secrets.DB_VARIDATION }}
      - name: Generating
        env:
          FORCE_UPDATE_ALL: ${{ secrets.FORCE_UPDATE_ALL }}
        run: |
          &>/dev/null python -m data_generator.generator
      - name: Commit files
        id: commit
        run: |
          git config --local user.email "xiaomirom-site-action@users.noreply.github.com"
          git config --local user.name "xiaomirom-site Github Action Bot"
          git add .
          &>/dev/null git commit -m "Generated: $(date +%d.%m.%Y)" && echo "::set-output name=committed::1" || echo "Nothing to update"
      - name: Push changes
        run: |
          git push "https://${GENERATOR_GITHUB_ACTOR}:${{ secrets.GENERATOR_PAT }}@github.com/${{ secrets.GENERATOR_SOURCE }}.git" HEAD:master
      - name: Notify Hugo site builder
        # Being pushed and pull request merged may contain site related changes, just rebuild the site always
        if: ${{ steps.commit.outputs.committed == '1' || github.event_name == 'push' || github.event_name == 'pull_request' }}
        run: |
          curl -X POST -Ss https://api.github.com/repos/xiaomirom/site/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -H 'Authorization: token ${{ secrets.PAT }}' \
          --data '{"event_type": "build"}'
